<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/home/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title == '关于' %}
          <a class="page-link" href="{{ page.url }}">关于</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>

</header>
